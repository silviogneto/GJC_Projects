<ion-view view-title="Peso" cache-view="false">
	<ion-nav-buttons side="right">
		<a class="button button-icon button-clear ion-pie-graph" href="#/app/estatistica"></a>
	</ion-nav-buttons>
	<ion-content>
		<div class="list">
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-man placeholder-icon"></i>
					<input type="number" placeholder="Novo Peso" ng-model="p.novoPeso" />
				</label>
				<button class="button button-small button-outline button-dark" ng-click="add(p)">
					<i class="icon ion-checkmark"></i>
				</button>
			</div>
		</div>
		<ion-list>
			<div class="item item-divider">Ãšltimos registros</div>
			<ion-item collection-repeat="peso in pesos">
				{{peso.peso}} Kg ({{peso.data}})

			    <ion-option-button class="button-dark" ng-click="imc(peso)">Mais</ion-option-button>
			    <ion-option-button class="button-assertive" ng-click="del(peso)">Excluir</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
